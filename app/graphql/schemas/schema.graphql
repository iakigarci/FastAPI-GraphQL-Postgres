schema {
    query: Query 
    mutation: Mutation 
    subscription: Subscription 
}

type ad {
    id: ID!
    name: String!
    amount: Int
    price: Int
    material: String!
}

type InsertResult {
  errors: [String]
  id: ID
}

type Query {
    storage: [ad]!
    ad(id: Int): ad!
}

type Mutation {
    createAd(id: ID!, name: String!, amount: Int, price: Int): InsertResult!
}

type Subscription {
    adAdded: ad!
}

